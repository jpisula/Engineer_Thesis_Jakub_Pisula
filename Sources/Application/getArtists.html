<html lang="PL">
	<head>
		<title>get artists</title>
	</head>
	
	<body>
		<div id="textBlock">
		</div>
	</body>
	
	<script src="jquery-3.3.1.min.js"></script>
	<script>
		$(document).ready(function(){

			let a = $.ajax({
				// ta linijka odsy≈Ça plik do naszego localhosta
				url: 'http://localhost/',
				method: 'POST',
				dataType: 'json',
				crossDomain: true,
				data: {query: 'get-address'}
			})
			.done(function(data){
				let body = '';

				console.log(data);

				for(let i = 0; i < data.length; ++i)
				{
					body += '<p>' + data[i]['street'] + '</p>';
				}
				
				$('#textBlock').append(body);

			})
			.fail(function(error){
				console.log('error');
				console.log(error);
			});
		});
	</script>
</html>
