<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8">
        <title>Engineer Thesis</title>
        <link rel="stylesheet" type="text/css" href="registration.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
      
</head>
<body>
    <a href="./../../index.php"><h3>Powrót!</h3></a>
    <form id="registration">
            Login:<br>
            <input type="text" name="login" id="login"><br><br>
            Password:<br>
            <input type="password" name="password" id="password"><br><br>
            Email:<br>
            <input type="text" name="email" id="email"><br><br>
            Wiek:<br>
            <input type="number" name="age" id="age"><br><br>
            Płeć:<br>
            <select name="gender" id="gender">
                <option value="M">Mężczyzna</option>
                <option value="K">Kobieta</option>
            </select><br><br>
            Państwo:<br>
            <select name="country" id="country">
                <option value="Poland">Polska</option>
                <option value="Germany">Niemcy</option>
                <option value="England">Anglia</option>
                <option value="USA">USA</option>
            </select><br><br>
            <button type="button" onclick="send()">Zaloguj się</button>
    </form>

    <script>
        function send() {
            console.log("aa");
            console.log($("#registration").serialize()); // returns all the data in your form
            let data={
                "login": $('#login').val(),
                "password": $('#password').val(),
                "email": $('#email').val(),
                "age": $('#age').val(),
                "gender": $('#gender').val(),
                "country": $('#country').val(),
            }
            console.log(data);
            $.ajax({
                type: "POST",
                url: 'http://localhost/api/requests/users/CreateNewUser.php',
                data: JSON.stringify(data),
            success: function(response) {
            //success message mybe...
                console.log(response);
            }, error: function() {
                console.log("baad");
            }
            }); 

        }
    </script>
</body>
</html>
